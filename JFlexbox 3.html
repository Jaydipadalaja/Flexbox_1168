<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 1</title>

    <style>
        .flex-container 
        {
            /* align-items: flex-start; */
            align-items: center;
            display: flex;
            background-color: rgb(194, 184, 172);
        }

        .flex-container>div
        {
            background-color: rgb(55, 127, 199);
            width: 150px;
            margin: 10px;
            text-align: center;
            font-size: 25px;
            padding: 20px;
            line-height: 70px;
        }
    </style>

</head>

<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>

</html>
